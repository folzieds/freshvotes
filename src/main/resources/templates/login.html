<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            })
        });
    </script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-6">
        <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <fieldset>
                        <legend>Login</legend>
                        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                        <div th:if="${param.error != null}">
                            Failed to login.
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                            </div>
                        </div>
                        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                        <div th:if="${param.logout != null}">
                            You have been logged out.
                        </div>
                        <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" class="form-control" name="username" />
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" class="form-control" name="password" />
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <button type="button" class="btn btn-info" id="createAccount">Create Account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
