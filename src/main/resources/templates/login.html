<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fresh Votes Login</title>
    <script th:replace="fragments/header :: header"></script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            })
        });
    </script>
</head>
<body>
    <div th:replace="fragments/header :: navigation"></div>
    <div class="container pt-4">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form action="" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <fieldset>
                                <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                                <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                                    Failed to login.
                                    <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                        Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                    </div>
                                </div>
                                <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                                <div th:if="${param.logout != null}" class="alert alert-info">
                                    You have been logged out.
                                </div>
                                <div class="form-group row">
                                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                                        <div class="col-12 col-sm-9 col-md-10">
                                            <input type="text" id="username" class="form-control" name="username" />
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                                    <div class="col-12 col-sm-9 col-md-10">
                                        <input type="password" id="password" class="form-control" name="password" />
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
