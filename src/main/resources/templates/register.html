<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Register</title>
</head>
<body>
    <h2>Create Account</h2>

    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:field="${user.name}"><br/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" th:field="${user.username}"><br/>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" th:field="${user.password}"><br/>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="c_password" id="confirmPassword"><br/><br/>

        <button type="submit">Register</button>
    </form>

</body>
</html>
