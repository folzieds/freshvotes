<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Register</title>
    <script th:replace="fragments/header :: header"></script>
    <script type="text/javascript">
        $(function () {
            $("#back").click(function () {
                window.location.href = "/login";
            })
        });
    </script>
</head>
<body>
    <div th:replace="fragments/header :: navigation"></div>
    <div class="container pt-4">
        <div class="card">
            <div class="card-header">
                <h2>Create Account</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form action="" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="form-group row">
                                <label for="name" class="col-md-2 col-form-label">Name:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="name" id="name" th:field="${user.name}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-2 col-form-label">Email:</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" name="email" id="email" th:field="${user.username}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-2 col-form-label">Password:</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" name="password" id="password" th:field="${user.password}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" name="c_password" id="confirmPassword">
                                </div>
                            </div>

                            <button type="button" class="btn btn-outline-info" id="back">Back</button>
                            <button type="submit" class="btn btn-outline-primary float-right">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
