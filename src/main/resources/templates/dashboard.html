<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Fresh Votes Dashboard</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h1>Fresh Votes Dashboard</h1>
            </div>
            <div class="col-4">
                <form action="/logout" method="post" class="float-right">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-secondary">logout</button>
                </form>
            </div>
        </div>
        <div th:if="${products != null}">
            <div class="row">
                <div class="col">
                    <h1>Products</h1>
                </div>
            </div>
            <div class="row" th:each="product: ${products}">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/products" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-info">Create product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
