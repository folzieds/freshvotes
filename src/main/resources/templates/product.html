<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:replace="fragments/header :: header"></script>
    <title>Freshvotes Product</title>
</head>
<body>
    <div th:replace="fragments/header :: navigation"></div>
    <div class="container" th:if = "${product != null}">
        <h2>Products</h2>
        <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:field="${product.id}">
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-10">
                    <input type="text" th:field="${product.name}" class="form-control"  id="name">
                </div>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="published" th:field="${product.published}">
                <label class="custom-control-label" for="published">Published</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
