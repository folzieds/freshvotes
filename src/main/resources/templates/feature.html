<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script th:replace="fragments/header :: header"></script>
        <title>Freshvotes Feature</title>
    </head>
    <body>
        <div th:replace="fragments/header :: navigation"></div>
        <div class="container">
            <h1>New Feature</h1>
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" th:field="${feature.id}"/>
                <input type="hidden" th:field="${feature.product}"/>
                <input type="hidden" th:field="${feature.status}">
                <div>
                    <label for="title">Title </label>
                    <input type="text" id="title" th:field="${feature.title}"/>
                </div>
                <div>
                    <label for="description">Description </label>
                    <input type="text" id="description" th:field="${feature.description}"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-primary">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
