<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:replace="fragments/header :: header"></script>
    <title>Fresh Votes</title>
</head>
<body>
    <div th:replace="fragments/header :: navigation"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h1>Welcome to Fresh votes</h1>
            </div>
            <div class="col-4">
                <button type="button" id="login" class="btn btn-secondary float-right">login</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let button = document.getElementById('login')
        button.addEventListener('click', function(){
            window.location.href = '/login'
        })
    </script>
</body>
</html>
