<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:replace="fragments/header :: header"></script>
    <title th:text="${product.name}">Freshvotes Product</title>
</head>
<body>
<div th:replace="fragments/header :: navigation"></div>
<div class="container">
    <h2 th:text="${product.name}">Products</h2>
    <form th:action="@{/products/{productId}/features(productId=${product.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit" class="btn btn-primary">Create Feature Request</button>
    </form>
</div>
</body>
</html>
